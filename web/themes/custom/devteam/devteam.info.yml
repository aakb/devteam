name: ITK DEVTEAM theme
type: theme
description: 'The ITK DEVTEAM theme.'
base theme: stable

libraries:
  - devteam/global

# CKEditor stylesheet loads in wysiwyg to give content editors a better experience
ckeditor_stylesheets:
  - dist/style.css

regions:
  header: 'Header'
  content: 'Content'
  footer: 'Footer'

component-libraries:
  base:
    paths:
      - components/_patterns/00-base
  atoms:
    paths:
      - components/_patterns/01-atoms
  molecules:
    paths:
      - components/_patterns/02-molecules
  organisms:
    paths:
      - components/_patterns/03-organisms
  templates:
    paths:
      - components/_patterns/04-templates
  pages:
    paths:
      - components/_patterns/05-pages

version: '1.0.0-beta1'
core: '8.x'

